baseURL = "https://ichris.info/"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
title = "Chris's web"
theme = "beautifulhugo"
enableEmoji = true
enableGitInfo = true
hasCJKLanguage = true
paginate = 10
paginatePath = "page"
googleAnalytics = "UA-137163651-1"
# uglyurls = true

pygmentsOptions = "linenos=table"
pygmentsCodeFences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

[Params]
	useHLJS = false
	since = 2011
	subtitle = "Code is Poetry"
	logo = "/img/avatar.jpg"
	favicon = "/img/favicon.png"
	dateFormat = "2006-01-02 15:04"

[Author]
	name = "Chris"
	github = "ichrislu"
	email = "chrislu.name@gmail.com"

[blackfriday]
	hrefTargetBlank = true

[[menu.main]]
	name = "HOME"
	url = ""
	weight = 1

[[menu.main]]
	name = "Tags"
	url = "tags"
	weight = 3

[[menu.main]]
	name = "About"
	url = "about"
	weight = 5

[permalinks]
	post = "/:year/:filename/"

[taxonomies]
	tag = "tags"

[frontmatter]
date = ["date", "publishDate", "lastmod"]
lastmod = [":git", "lastmod", "date", "publishDate"]
publishDate = ["publishDate", "date"]

